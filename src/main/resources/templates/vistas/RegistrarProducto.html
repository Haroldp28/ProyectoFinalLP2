<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f1f8f5;
            padding-top: 50px;
        }
        .card {
            max-width: 600px;
            margin: auto;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header bg-success text-white text-center">
            <h3>Registrar Producto</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/vistas/GuardarProducto}" method="post" th:object="${regproducto}">
                <input type="hidden" th:field="*{idproducto}">

                <div class="form-group">
                    <label>Nombre del producto</label>
                    <input type="text" class="form-control" th:field="*{nomproducto}" required>
                </div>

                <div class="form-group">
                    <label>Precio</label>
                    <input type="number" class="form-control" th:field="*{precproducto}" step="0.01" required>
                </div>

                <div class="form-group">
                    <label>Fecha de elaboración</label>
                    <input type="date" class="form-control" th:field="*{fechaelaproducto}" required>
                </div>

                <div class="form-group">
                    <label>Fecha de vencimiento</label>
                    <input type="date" class="form-control" th:field="*{fechavenproducto}" required>
                </div>

                <div class="form-group">
                    <label>Categoría</label>
                    <select class="form-control" th:field="*{categoria}" required>
                        <option value="" disabled selected>Seleccione una categoría</option>
                        <option th:each="cat : ${listacategorias}"
                                th:value="${cat.idcategoria}"
                                th:text="${cat.nomcategoria}">
                        </option>
                    </select>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-success">Registrar Producto</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<title>Listado de pedidos</title>
		<style>
			html{
				background-color: #c5dec9;
			}
		</style>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">

	</head>
	<body>
		<h1 style="text-align: center;">Listado de pedidos</h1>
		<h2  style="text-align: center;">
			<a th:href="@{RegistrarPedido}" th:text="'nuevo registro'" 
		title="crear un nuevo registro" class="btn btn-primary"></a>
		</h2>
		<table align="center" border="2">
		<tr>
			<th>Codigo de pedido</th>
			<th>Codigo de producto</th>
			<th>Codigo de cliente</th>
			<th>Codigo de vendedor</th>
			<th>Fecha de pedido</th>
			<th>Estado de pedido</th>
			<th>Precio</th>
			<th>Cantidad</th>
			<th>Total</th>
		</tr>
		<th:block th:each="p:${listado}">
			<tr>
				<td th:text="${p.idpedido}"></td>
				<td th:text="${p.producto.idproducto}"></td>
				<td th:text="${p.cliente.idcliente}"></td>
				<td th:text="${p.vendedor.idvendedor}"></td>
				<td th:text="${#dates.format(p.fechapedido,'dd-MM-yyy')}"></td>
				<td th:text="${p.estapedido}"></td>
				<td th:text="${p.precio}"></td>
				<td th:text="${p.cantidad}"></td>
				<td th:text="${p.total}"></td>
				<td>
					<a th:href="@{editarpedido/}+${p.idpedido}" 
					th:text="Editar" title="Editar Registro" class="btn btn-primary">				
					</a>
				</td>
				<td>
					<a th:href="@{eliminarpedido/}+${p.idpedido}" 
					th:text="Eliminar" title="Eliminar Registro" class="btn btn-warning">	
					</a>
				</td>		
			</tr>
		</th:block>

			</table>
	</body>
</html>

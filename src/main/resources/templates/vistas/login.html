<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Panadería Copacabana</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
	<!--Ese link agrega el icon en la parte de arriba-->
		<link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='45' fill='%238B4513'/><ellipse cx='50' cy='60' rx='30' ry='20' fill='%23F4A460'/><circle cx='35' cy='55' r='3' fill='%23D2691E'/><circle cx='50' cy='50' r='2' fill='%23D2691E'/><circle cx='65' cy='55' r='3' fill='%23D2691E'/></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #8B4513 0%, #D2691E 50%, #F4A460 100%);
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-card {
            background: white;
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .brand-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .brand-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #8B4513, #D2691E);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
        }

        .brand-icon i {
            font-size: 2rem;
            color: white;
        }

        .brand-title {
            color: #8B4513;
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #D2691E;
            box-shadow: 0 0 0 3px rgba(210, 105, 30, 0.1);
        }
		
		

        /* Contenedor para el campo de contraseña con el ojito */
        .password-container {
            position: relative;
        }

        .password-container .form-control {
            padding-right: 45px; /* Espacio para el botón del ojito */
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 18px;
            padding: 5px;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #D2691E;
        }

        .password-toggle:focus {
            outline: none;
            color: #D2691E;
        }
		
		

        .btn-login {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #8B4513, #D2691E);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-login:hover {
            background: linear-gradient(135deg, #A0522D, #CD853F);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(139, 69, 19, 0.3);
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .alert-danger {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .alert-success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .test-users {
            margin-top: 25px;
            text-align: center;
        }

        .test-users p {
            color: #666;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .test-buttons {
            display: flex;
            gap: 10px;
        }

        .btn-test {
            flex: 1;
            padding: 8px 12px;
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 6px;
            color: #666;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-test:hover {
            background: #e9ecef;
            border-color: #D2691E;
            color: #D2691E;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-card {
                padding: 30px 20px;
            }
            
            .brand-icon {
                width: 60px;
                height: 60px;
            }
            
            .brand-icon i {
                font-size: 1.5rem;
            }
            
            .brand-title {
                font-size: 1.3rem;
            }
			
			
        }
		
    </style>
</head>
<body>
    <div class="login-card">
        <!-- Header -->
        <div class="brand-header">
            <div class="brand-icon">
                <i class="fas fa-bread-slice"></i>
            </div>
            <h1 class="brand-title">Panadería Copacabana</h1>
        </div>

        <!-- Mensajes -->
        <div th:if="${error}" class="alert alert-danger">
            <i class="fas fa-exclamation-triangle" style="margin-right: 8px;"></i>
            <span th:text="${error}"></span>
        </div>
        
        <div th:if="${mensaje}" class="alert alert-success">
            <i class="fas fa-check-circle" style="margin-right: 8px;"></i>
            <span th:text="${mensaje}"></span>
        </div>

        <!-- Formulario -->
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="usuario" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="usuario" name="usuario" 
                       th:value="${usuario}" placeholder="Ingresa tu usuario" required>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Contraseña</label>
                <div class="password-container">
                    <input type="password" class="form-control" id="password" name="password" 
                           placeholder="Ingresa tu contraseña" required>
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        <i class="fas fa-eye" id="toggle-icon"></i>
                    </button>
                </div>
            </div>
            
            <button type="submit" class="btn-login">
                <i class="fas fa-sign-in-alt" style="margin-right: 8px;"></i>Iniciar Sesión
            </button>
        </form>

        <!-- Usuarios de prueba -->
        <div class="test-users">
            <p>Usuarios de prueba:</p>
            <div class="test-buttons">
                <button class="btn-test" onclick="llenarAdmin()">
                    <i class="fas fa-crown" style="margin-right: 5px;"></i>Admin
                </button>
                <button class="btn-test" onclick="llenarEmpleado()">
                    <i class="fas fa-user" style="margin-right: 5px;"></i>Empleado
                </button>
            </div>
        </div>
    </div>

    <script>
		
		
        <!-- Función para mostrar/ocultar contraseña-->  
		
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const toggleIcon = document.getElementById('toggle-icon');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        function llenarAdmin() {
            document.getElementById('usuario').value = 'admin';
            document.getElementById('password').value = 'admin123';
        }
        
        function llenarEmpleado() {
            document.getElementById('usuario').value = 'juan.perez';
            document.getElementById('password').value = 'juan123';
        }

        // Auto focus en el campo usuario
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('usuario').focus();
        });
    </script>
</body>
</html>

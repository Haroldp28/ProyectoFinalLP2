<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f1f8f5;
            padding: 30px;
        }
        .table-container {
            max-width: 95%;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="text-center mb-4">
        <h2>Listado de Productos</h2>
        <a th:href="@{RegistrarProducto}" class="btn btn-success">Nuevo Registro</a>
    </div>

    <div class="table-container">
        <table class="table table-bordered table-hover table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Código</th>
                    <th>Producto</th>
                    <th>Categoría</th>
                    <th>Precio</th>
                    <th>F. Elaboración</th>
                    <th>F. Vencimiento</th>
                    <th colspan="2" class="text-center">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="p : ${listado}">
                    <td th:text="${p.idproducto}"></td>
                    <td th:text="${p.nomproducto}"></td>
                    <td th:text="${p.categoria.nomcategoria}"></td>
                    <td th:text="${p.precproducto}"></td>
                    <td th:text="${#dates.format(p.fechaelaproducto,'dd-MM-yyyy')}"></td>
                    <td th:text="${#dates.format(p.fechavenproducto,'dd-MM-yyyy')}"></td>
                    <td class="text-center">
                        <a th:href="@{EditarProducto/} + ${p.idproducto}" class="btn btn-sm btn-primary">Editar</a>
                    </td>
                    <td class="text-center">
                        <a th:href="@{EliminarProducto/} + ${p.idproducto}" class="btn btn-sm btn-danger">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>

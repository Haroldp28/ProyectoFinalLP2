<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar Pedido</title>
    <style>
        html {
            background-color: #e2f0cb;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Registrar Nuevo Pedido</h1>
        <form th:action="@{/vistas/pedidos/guardar}" th:object="${pedido}" method="post">

            <div class="form-group">
                <label>Producto</label>
                <select class="form-control" th:field="*{producto.idproducto}">
                    <option th:each="prod : ${listaProductos}" th:value="${prod.idproducto}" th:text="${prod.nombre}"></option>
                </select>
            </div>

            <div class="form-group">
                <label>Cliente</label>
                <select class="form-control" th:field="*{cliente.idcliente}">
                    <option th:each="cli : ${listaClientes}" th:value="${cli.idcliente}" th:text="${cli.nombre}"></option>
                </select>
            </div>

            <div class="form-group">
                <label>Vendedor</label>
                <select class="form-control" th:field="*{vendedor.idvendedor}">
                    <option th:each="ven : ${listaVendedores}" th:value="${ven.idvendedor}" th:text="${ven.nombre}"></option>
                </select>
            </div>

            <div class="form-group">
                <label>Fecha del pedido</label>
                <input type="date" class="form-control" th:field="*{fechapedido}" />
            </div>

            <div class="form-group">
                <label>Estado</label>
                <input type="text" class="form-control" th:field="*{estapedido}" />
            </div>

            <div class="form-group">
                <label>Precio</label>
                <input type="number" step="0.01" class="form-control" th:field="*{precio}" />
            </div>

            <div class="form-group">
                <label>Cantidad</label>
                <input type="number" class="form-control" th:field="*{cantidad}" />
            </div>

            <div class="form-group">
                <label>Total</label>
                <input type="number" step="0.01" class="form-control" th:field="*{total}" />
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success">Guardar Pedido</button>
                <a th:href="@{/vistas/pedidos/ListadoPedidos}" class="btn btn-secondary">Volver</a>
            </div>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle del Usuario</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #8B4513, #D2691E);
            color: #333;
            padding: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            margin-bottom: 20px;
            color: #8B4513;
        }

        .info {
            margin-bottom: 15px;
        }

        .info strong {
            color: #A0522D;
            display: inline-block;
            width: 120px;
        }

        .btn-back {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background: #8B4513;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .btn-back:hover {
            background: #A0522D;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #8B4513, #D2691E);
            border-radius: 50%;
            color: white;
            font-weight: bold;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .center {
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="center">
            <div class="user-avatar" th:text="${#strings.substring(usuario.usuario, 0, 1).toUpperCase()}">U</div>
            <h2>Detalle del Usuario</h2>
        </div>

        <div class="info">
            <strong>ID:</strong> <span th:text="${usuario.idusuario}">ID</span>
        </div>
        <div class="info">
            <strong>Usuario:</strong> <span th:text="${usuario.usuario}">usuario</span>
        </div>
        <div class="info">
            <strong>Rango:</strong> <span th:text="${usuario.rango}">rango</span>
        </div>

        <div class="center">
            <a href="/usuarios" class="btn-back"><i class="fas fa-arrow-left"></i> Volver</a>
        </div>
    </div>

</body>
</html>
